    <title>App - Register</title>
  </head>
  <body>
    <div class="container">
      <main class="register-form">
        <!--  Registration Banner -->
        <div class="register-banner">
          <div class="banner-overview">
            <div class="banner-information">
              <!-- Quick info -->
              <div class="in-b">
                <span>Follow your interest</span>
              </div>
              <!-- //Quick info -->

              <!-- Quick info -->
              <div class="in-b">
                <span>Here what people are talking about</span>
              </div>
              <!-- //Quick info -->

              <!-- Quick info -->
              <div>
                <span>Join the conversation</span>
              </div>
              <!-- //Quick info -->
            </div>
          </div>
        </div>
        <!--  //Registration Banner -->

        <!-- Registration Sign up -->
        <div class="register-signup">
          <form method="post" action="" class="form">
            <div class="form-panel">
              <!-- Form header -->
              <div class="form-header">
                <!-- Form title -->
                <h1 class="form-title">Register</h1>
                <!-- //Form title -->
              </div>
              <!-- //Form header -->

              <!-- Form content -->
              <div class="form-content">
                <!-- First name -->
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input type="text" name="first-name" />
                </div>
                <!-- /First name -->

                <!-- Last name -->
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input type="text" name="last-name" />
                </div>
                <!-- Last name -->

                <!-- Email address -->
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    id="email"
                    aria-describedby="email-helper"
                    placeholder="Enter your email"
                  />
                  <small id="email-helper" class="email-help text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="last-name">Password</label>
                  <input type="password" name="last-name" />
                </div>
                <div class="form-group">
                  <label for="last-name">Confirm password</label>
                  <input type="password" name="last-name" />
                </div>
                <div class="form-group form-inline">
                  <label class="form-remember">
                    <input type="checkbox" />Remember Me </label
                  ><a class="form-recovery" href="#">Forgot Password?</a>
                </div>
                <div class="form-group">
                  <button class="btn" type="submit">Log In</button>
                </div>
              </div>
              <!-- /Form content -->
            </div>
          </form>
        </div>
        <!-- //Registration Sign up -->
      </main>
    </div>
  </body>
</html>

    <title>App - Register</title>
  </head>
  <body>
    <div class="container">
      <main class="register-form color-transit">
        <!--  Registration Banner -->
        <div class="register-banner">
          <div class="banner-overview">
            <div class="banner-information">
              <!-- Quick info -->
              <div class="in-b">
                <span>Follow your interest</span>
              </div>
              <!-- //Quick info -->

              <!-- Quick info -->
              <div class="in-b">
                <span>Here what people are talking about</span>
              </div>
              <!-- //Quick info -->

              <!-- Quick info -->
              <div>
                <span>Join the conversation</span>
              </div>
              <!-- //Quick info -->
            </div>
          </div>
        </div>
        <!--  //Registration Banner -->

        <!-- Registration Sign up -->
        <div class="register-signup">
          <form method="post" action="" class="form">
            <div class="form-panel">
              <!-- Form header -->
              <div class="form-header">
                <!-- Form title -->
                <h1 class="form-title">VGG - Register</h1>
                <!-- //Form title -->
              </div>
              <!-- //Form header -->

              <!-- Form content -->
              <div class="form-content">
                <!-- First name -->
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input
                    type="text"
                    name="first-name"
                    class="effect-slide"
                    placeholder="Enter your first name"
                  />
                  <span class="focus-border"></span>
                </div>
                <!-- /First name -->

                <!-- Last name -->
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input
                    class="effect-slide"
                    type="text"
                    name="last-name"
                    placeholder="Enter your last name"
                  />
                  <span class="focus-border"></span>
                </div>
                <!-- Last name -->

                <!-- Email address -->
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    class="effect-slide"
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                  />
                  <span class="focus-border"></span>
                </div>
                <div class="form-group">
                  <label for="last-name">Password</label>
                  <input
                    class="effect-slide"
                    type="password"
                    name="last-name"
                    placeholder="Enter your password"
                  />
                  <span class="focus-border"></span>
                </div>
                <div class="form-group">
                  <label for="last-name">Confirm password</label>
                  <input
                    class="effect-slide"
                    type="password"
                    name="last-name"
                    placeholder="Confirm your password"
                  />
                  <span class="focus-border"></span>
                </div>
                <div class="form-group form-inline">
                  <label class="form-remember">
                    <input type="checkbox" />Remember Me </label
                  ><a class="form-recovery" href="#">Forgot Password?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-hover" type="submit">Log In</button>
                </div>
              </div>
              <!-- /Form content -->
            </div>
          </form>
        </div>
        <!-- //Registration Sign up -->
      </main>
    </div>
  </body>
</html>
